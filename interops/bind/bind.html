<html>
<script src="https://cdn.jsdelivr.net/npm/@ruby/wasm-wasi@latest/dist/browser.umd.js"></script>
<script>
  const { DefaultRubyVM } = window["ruby-wasm-wasi"];
  const main = async () => {
    // Fetch and instantiate WebAssembly binary
    const response = await fetch(
      //      Tips: Replace the binary with debug info if you want symbolicated stack trace.
      //      (only nightly release for now)
      //      "https://cdn.jsdelivr.net/npm/ruby-3_2-wasm-wasi@next/dist/ruby.debug+stdlib.wasm"
      "https://cdn.jsdelivr.net/npm/ruby-3_2-wasm-wasi@latest/dist/ruby.wasm"
    );
    const buffer = await response.arrayBuffer();
    const module = await WebAssembly.compile(buffer);
    const { vm } = await DefaultRubyVM(module);

    vm.printVersion();
    vm.eval(`
    require "js"
    def bind(name, func=nil, &block)
      JS.global[:self][name.to_sym] = if func then func else block end
    end

    def foo()
      puts "Hello Ruby!"
    end

    def bar()
      puts "Hello JS!"
    end

    bind("foo") do
      foo
    end

    bind("bar", &method(:bar)) 
`);
  foo();
  bar();
  };

  main();
</script>

</html>
